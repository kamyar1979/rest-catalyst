[tool.poetry]
name = "RestCatalyst"
version = "0.0.0"
description = "Utiliry and services for Ostadkar Project"
authors = ["Kamyar Inanloo <kamyar1979@gmail.com>", "Navid Tadjalli <navidta@gmail.com>", "Sina Mehrabi <sina.mehrabi1990@gmail.com>", "Sajedeh Tafazzoli <s.tafazzoli@gmail.com>"]
packages = [
    { include = "./catalyst" },
]

[virtualenvs]
create = false


[[tool.poetry.source]]
name = "ostadkar"
url = "${NEXUS_URL}/repository/pypi-all/simple"
default = true

[[tool.poetry.source]]
name = "ostadkar_publish"
url = "${NEXUS_HOST}/repository/pypi-internal/"
secondary = true


[tool.poetry.dependencies]
python = "^3.9"
setuptools = "^51.0.0"
geojson = "^2.5.0"
pytz = "^2020.4"
Khayyam = "^3.0.17"
Cerberus = "^1.3.2"
toolz = "^0.11.1"
python-rapidjson = "^1.0"
SQLAlchemy = "^1.3.22"
cbor = "^1.0.0"
pyparsing = "^2.4.7"
u-msgpack-python = "^2.7.1"
GeoAlchemy2 = "^0.8.4"
Flask = "^2.0.3"
Shapely = "^1.7.1"
ntplib = "^0.3.4"
json2html = "^1.3.0"
base36 = "*"
Flask-SQLAlchemy = "^2.4.4"
aiohttp = "^3.7.3"
PyYAML = "^5.3.1"
requests = "^2.25.1"
numpy = "^1.19.4"
redis = "^3.5.3"
aioredis = "^2.0.0"
durations = "^0.3.3"
blinker = "^1.4"
tenacity = "^6.3.1"
Inflector = "^3.0.1"
tomlkit = "^0.7.0"
pynng = "^0.7.1"


[build-system]
requires = ["poetry>=0.12", "poetry-dynamic-versioning"]
build-backend = "poetry.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true
pattern = "^(?P<base>\\d+\\.\\d+\\.\\d+)"
format = "{base}"
vcs = "git"
